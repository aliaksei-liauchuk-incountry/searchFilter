<!-- sldsValidatorIgnore -->
<template>
	<div if:false={closeModal}>
		<section  
			role="dialog" 
			tabindex="-1" 
			aria-modal="true" 
			aria-labelledby="modal-heading-01" 
			class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<button 
					class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
					title="Close" 
					onclick={handleCancel}>
					<lightning-icon 
						icon-name="utility:close"
						alternative-text="close"
						variant="inverse"
						size="small" >
					</lightning-icon>
					<span class="slds-assistive-text">Close</span>
				</button>
				<lightning-card>
					<div class="slds-modal__header">
						<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create Contact Form</h1>
					</div>
					<lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
						<div id="modal-content-id-1">
							<lightning-messages></lightning-messages>
							<div class="slds-grid">
								<div class="slds-col slds-size_1-of-2">
									<lightning-input-field field-name="FirstName"></lightning-input-field>
									<lightning-input-field field-name="LastName"></lightning-input-field>
									<lightning-input-field field-name="AccountId" onchange={handleChange}></lightning-input-field>
								</div>
								<div class="slds-col slds-size_1-of-2">
									<lightning-input-field field-name="Email"></lightning-input-field>
									<lightning-input-field field-name="MobilePhone"></lightning-input-field>
								</div>
							</div>
						</div>
						<div class="slds-modal__footer">
							<button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
							<button type="submit" class="slds-button slds-button_success" >Save</button>
						</div>
					</lightning-record-edit-form>
				</lightning-card>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</div>
</template>
