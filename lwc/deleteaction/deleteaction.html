<!-- sldsValidatorIgnore -->
<template >
	<div if:false={closeModal}>
		<section  role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
					<lightning-icon 
						icon-name="utility:close"
						alternative-text="close"
						variant="inverse"
						size="small" >
					</lightning-icon>
					<span class="slds-assistive-text">Close</span>
				</button>
				<div class="slds-modal__header">
					<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete Contact</h1>
				</div>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<p>Are you sure you want to delete this contact?</p> 
					<lightning-formatted-name
						first-name={firstname}
						last-name={lastname}>
					</lightning-formatted-name>
				</div>
				<div class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
					<button class="slds-button slds-button_destructive" value={value} onclick={handleDelete} >Delete</button>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</div>
</template>
