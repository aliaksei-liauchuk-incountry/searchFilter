<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Contact List">
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="3">
                <div class="page-section page-right slds-p-vertical_none">
                    <p class="text">Search by Name:</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="5">
                <div class="page-section page-right"> 
                    <lightning-input type="search" onchange={handleWordChange} variant="label-hidden" placeholder="Search for contacts" value={searchValue}></lightning-input>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="3">
                <div class="page-section page-right ">
                    <lightning-button label="Find" onclick={handleSearchKeyword} value={searchValue} variant="brand"></lightning-button>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={data}>
            <lightning-datatable class="slds-no-row-hover" columns={columns} data={data} key-field="id" hide-checkbox-column="true" show-row-number-column="true"></lightning-datatable>
        </template>
    </lightning-card>
</template>
